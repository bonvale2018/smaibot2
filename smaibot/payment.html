<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SmaiBot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Manage My Account</a></li>
                <li><a href="pricing.html">Our Pricing Plan</a></li>
                <li><a href="faq.html">Frequently Asked Questions</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Payment</h1>
        <p>You have selected the <span id="selected-plan"></span> plan. Please choose your payment method:</p>
        <form id="payment-form" method="post">
            <label for="payment-method">Choose Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="visa">Visa</option>
                <option value="crypto">Cryptocurrency</option>
            </select>
            <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 SmaiBot. All rights reserved.</p>
    </footer>
    <script>
        // Get the selected plan from URL parameters and display it
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        document.getElementById('selected-plan').textContent = plan.charAt(0).toUpperCase() + plan.slice(1);

        function proceedToPayment() {
            const method = document.getElementById('payment-method').value;
            window.location.href = `process_payment.html?plan=${plan}&method=${method}`;
        }
    </script>
</body>
</html>
